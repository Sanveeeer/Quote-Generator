<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Quote API</title>
</head>
<body>
    <div class="wrapper">
        <h1>Anime Quotes</h1>
        <div class="content">

            <img class="firstimg" src="narutopeek.png" alt="">

            <div class="quote-area">
                <i class='bx bxs-quote-alt-left'></i>
                <p class="quote">Hard work is worthless for those that don't believe in themselves.</p>
                <i class='bx bxs-quote-alt-right'></i>
            </div>
            <div class="anime">
                <span class="heading">Anime:&nbsp;</span>
                <span class="anime-title">&nbsp;Naruto</span>
            </div>
            <div class="character">
                <span class="heading">Character:&nbsp;</span>
                <span class="character-name">&nbsp;Naruto Uzumaki</span>
            </div>
            <div class="buttons">
                <div class="clickable">
                    <ul>
                        <li class="sound"><i class='bx bxs-volume-full'></i></li>
                        <li class="copy"><i class='bx bxs-copy'></i></li>
                    </ul>
                    <button>New Quote</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
